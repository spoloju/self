<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Tooltip Directions Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\jQuery\jquery.min.js"></script>
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\popper\popper.min.js"></script>
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
    <script>
        $(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</head>
<body>
    <div class="container bcontent">
        <h2>Bootstrap Tooltip Directions</h2>
        <hr />
        <a href="#" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Top tooltip">Top Tooltip</a>
        <a href="#" class="btn btn-primary" data-toggle="tooltip" data-placement="left" title="Left tooltip">Left Tooltip</a>
        <a href="#" class="btn btn-primary" data-toggle="tooltip" data-placement="right" title="Right tooltip">Right Tooltip</a>
        <a href="#" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Bottom tooltip">Bottom Tooltip</a>
    </div>
</body>
</html>
