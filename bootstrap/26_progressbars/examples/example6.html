<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Animated Progress Bars Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\jQuery\jquery.min.js"></script>
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\popper\popper.min.js"></script>
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid bcontent">
        <h2>Bootstrap Animated Progress Bars</h2>
        <hr />
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 50%"></div>
        </div>
        <br />
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" style="width: 60%"></div>
        </div>
        <br />
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" style="width: 70%"></div>
        </div>
        <br />
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" style="width: 90%"></div>
        </div>
    </div>
</body>
</html>
