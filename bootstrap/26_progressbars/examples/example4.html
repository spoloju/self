<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Colored Progress Bars Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\jQuery\jquery.min.js"></script>
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\popper\popper.min.js"></script>
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid bcontent">
        <h2>Bootstrap Colored Progress Bars</h2>
        <hr />
        <div class="progress">
            <div class="progress-bar" style="width: 40%">40%</div>
        </div>
        <br />
        <div class="progress">
            <div class="progress-bar bg-danger" style="width: 50%">50%</div>
        </div>
        <br />
        <div class="progress">
            <div class="progress-bar bg-warning" style="width: 60%">60%</div>
        </div>
        <br />
        <div class="progress">
            <div class="progress-bar bg-info" style="width: 70%">70%</div>
        </div>
        <br />
        <div class="progress">
            <div class="progress-bar bg-success" style="width: 80%">80%</div>
        </div>
        <br />
        <div class="progress">
            <div class="progress-bar bg-secondary" style="width: 90%">90%</div>
        </div>
        <br />
        <div class="progress">
            <div class="progress-bar bg-dark" style="width: 100%">100%</div>
        </div>
    </div>
</body>
</html>
