<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Spinner Buttons Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container bcontent">
        <h2>Bootstrap Spinner Buttons</h2>
        <button type="button" class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
        </button>
        <button type="button" class="btn btn-primary" disabled>
            <span class="spinner-border spinner-border-md"></span> Loading...
        </button>
        <button type="button" class="btn btn-primary">
            <span class="spinner-grow spinner-grow-sm"></span>
        </button>
        <button type="button" class="btn btn-primary" disabled>
            <span class="spinner-grow spinner-grow-md"></span> Loading...
        </button>
    </div>
</body>
</html>
