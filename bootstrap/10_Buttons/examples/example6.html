<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Buttons Active / Disabled States Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container bcontent">
        <h2>Bootstrap Active / Disabled Buttons</h2>
        <button type="button" class="btn btn-success active">Active Button</button>
        <button type="button" class="btn btn-primary" disabled>Disabled Button</button>
        <a href="#" class="btn btn-info active" role="button">Active link</a>
        <a href="#" class="btn btn-info disabled" role="button">Disabled link</a>
    </div>
</body>
</html>
