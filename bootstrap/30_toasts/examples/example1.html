<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Toast Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\jQuery\jquery.min.js"></script>
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\popper\popper.min.js"></script>
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
    <script>
        $(function() {
            $('#btnShow').click(function() {
                $('.toast').toast('show');
            })
        });
    </script>
</head>
<body>
    <div class="container bcontent">
        <h2>Bootstrap Toast</h2>
        <hr />
        <button type="button" id="btnShow" class="btn btn-primary">Show Toast</button>
        <br />
        <br />
        <div class="toast">
            <div class="toast-header">
                <strong class="mr-auto">Toast Header</strong>
            </div>
            <div class="toast-body">
                Hi, Welcome to trainuonline.com.
            </div>
        </div>
    </div>
</body>
</html>
