<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Card with Images Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container bcontent">
        <h2>Bootstrap Card with Images</h2>
        <hr />
        <div class="row">
            <div class="col-sm-6">
                <div class="card" style="width: 14rem;">
                    <img class="card-img-top" src="https://seeklogo.net/wp-content/uploads/2016/06/bootstrap-logo-vector-download.jpg" alt="mdits Card">
                    <div class="card-body text-center">
                        <h5 class="card-title">MDITS</h5>
                        <p class="card-text">Welcome to TrainUonline</p>
                        <a href="#" class="btn btn-primary">View Profile</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card" style="width: 14rem;">
                    <div class="card-body text-center">
                        <h5 class="card-title">MDITS</h5>
                        <p class="card-text">Welcome to TrainUonline.</p>
                        <a href="#" class="btn btn-primary">View Profile</a>
                    </div>
                    <img class="card-img-bottom" src="https://seeklogo.net/wp-content/uploads/2016/06/bootstrap-logo-vector-download.jpg" alt="mdits Card">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
