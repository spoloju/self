<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Card with Header and Footer Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container bcontent">
        <h2>Bootstrap Card with Header and Footer</h2>
        <hr />
        <div class="card">
            <div class="card-header">Card Header</div>
            <div class="card-body">
                <h5 class="card-title">Card Title</h5>
                <p class="card-text">Welcome to TrainUonline. Its card sample text.</p>
                <a href="#" class="btn btn-primary">View Profile</a>
            </div>
            <div class="card-footer text-muted">1 day ago</div>
        </div>
    </div>
</body>
</html>
