<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Card Image Overlays Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container bcontent">
        <h2>Bootstrap Card Image Overlays</h2>
        <hr />
        <div class="card text-muted" style="width: 20rem;">
            <img class="card-img" src="https://seeklogo.net/wp-content/uploads/2016/06/bootstrap-logo-vector-download.jpg" alt="mdits Card">
            <div class="card-img-overlay">
                <h5 class="card-title">MDITS</h5>
                <p class="card-text">Welcome to TrainUonline.</p>
                <a href="#" class="btn btn-primary">View Profile</a>
            </div>
        </div>
    </div>
</body>
</html>
