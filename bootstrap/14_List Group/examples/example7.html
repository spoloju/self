<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap List Group with Badges Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container bcontent">
        <h2>Bootstrap List Group with Badges</h2>
        <hr />
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Newsfeed <span class="badge badge-primary badge-pill">20+</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Gallery <span class="badge badge-info badge-pill">NEW</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Forum <span class="badge badge-success badge-pill">1 new</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Messages <span class="badge badge-warning badge-pill">14</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Notifications <span class="badge badge-secondary badge-pill">2</span>
            </li>
        </ul>
    </div>
</body>
</html>
