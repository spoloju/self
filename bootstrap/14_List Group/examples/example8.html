<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap List Group with Custom Content Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container bcontent">
        <h2>Bootstrap List Group with Custom Content</h2>
        <hr />
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action active">
                <h4 class="list-group-item-heading">Newsfeed</h4>
                <p class="list-group-item-text">Bill commented on your post. Press here to refresh newsfeed.</p>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <h4 class="list-group-item-heading">Forums</h4>
                <p class="list-group-item-text">1 new post since your last visit. <i>Press to refresh</i>
                </p>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <h4 class="list-group-item-heading">Gallery</h4>
                <p class="list-group-item-text">10 images uploaded since your last visit. <i>Press to refresh</i>
                </p>
            </a>
        </div>
    </div>
</body>
</html>
