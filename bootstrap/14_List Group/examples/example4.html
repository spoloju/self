<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap List Group with Colors Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container bcontent">
        <h2>Bootstrap List Group with Colors</h2>
        <hr />
        <ul class="list-group">
            <li class="list-group-item">Home</li>
            <li class="list-group-item list-group-item-primary">Primary Item</li>
            <li class="list-group-item list-group-item-secondary">Secondary Item</li>
            <li class="list-group-item list-group-item-success">Success Item</li>
            <li class="list-group-item list-group-item-warning">Warning Item</li>
            <li class="list-group-item list-group-item-info">Info Item</li>
            <li class="list-group-item list-group-item-danger">Danger Item</li>
            <li class="list-group-item list-group-item-light">Light Item</li>
            <li class="list-group-item list-group-item-dark">Dark Item</li>
        </ul>
    </div>
</body>
</html>
