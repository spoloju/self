<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Form Control Sizing Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid bcontent">
        <h2>Bootstrap Form Control Sizing</h2>
        <hr />
        <form>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label col-form-label-lg">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" id="name" placeholder="Large">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Location</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="location" placeholder="Default">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label col-form-label-sm">Education</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" id="Text1" placeholder="Small">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
