<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Table with Hoverable Rows Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container bcontent">
        <h2>Bootstrap Hoverable Rows Table</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Tel No.</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Suresh</td>
                    <td>Dasari</td>
                    <td>9000000</td>
                    <td>suresh@gmail.com</td>
                </tr>
                <tr>
                    <td>Rohini</td>
                    <td>Alavala</td>
                    <td>8000000</td>
                    <td>rohini@gmail.com</td>
                </tr>
                <tr>
                    <td>Trishika</td>
                    <td>Dasari</td>
                    <td>7000000</td>
                    <td>trishika@gmail.com</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
