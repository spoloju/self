<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Input Group with Button Dropdowns Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
  
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid bcontent">
        <h2>Bootstrap Input Group with Button Dropdown</h2>
        <hr />
        <form>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown">
                        Payment Dropdown
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Net Banking</a>
                        <a class="dropdown-item" href="#">Credit Card</a>
                        <a class="dropdown-item" href="#">Wallets</a>
                    </div>
                </div>
                <input type="text" class="form-control" placeholder="Enter amount">
                <div class="input-group-append">
                    <span class="input-group-text">$</span>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
