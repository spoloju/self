<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Input Group with Buttons Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid bcontent">
        <h2>Bootstrap Input Group with Buttons</h2>
        <hr />
        <form>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-primary" type="button" id="btnSearch">Search</button>
                </div>
                <input type="text" class="form-control" placeholder="Enter text to search">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter search text">
                <div class="input-group-append">
                    <button class="btn btn-success" type="button" id="btnSearch2">Search</button>
                </div>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter username">
                <div class="input-group-append">
                    <button class="btn btn-info" type="button" id="btnSearch3">Go</button>
                    <button class="btn btn-danger" type="button" id="Button1">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
