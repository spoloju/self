<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Input Group with Custom Select Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid bcontent">
        <h2>Bootstrap Input Group with Custom Select</h2>
        <hr />
        <form>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text">Payment Type</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Choose...</option>
                    <option value="1">Net Banking</option>
                    <option value="2">Credit Card</option>
                    <option value="3">Wallets</option>
                </select>
                <div class="input-group-append">
                    <span class="input-group-text">$</span>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
