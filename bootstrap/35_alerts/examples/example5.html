<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Alert Links Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\jQuery\jquery.min.js"></script>
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\popper\popper.min.js"></script>
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container bcontent">
        <h2>Bootstrap Alert Links</h2>
        <div class="alert alert-success">
            Profile saved successfully! <a href="#" class="alert-link">View Profile</a>
        </div>
        <div class="alert alert-info">
            To edit profile click. <a href="#" class="alert-link">Edit Now</a>
        </div>
        <div class="alert alert-warning">
            Not provided required fields. <a href="#" class="alert-link">Cancel Registration</a>
        </div>
        <div class="alert alert-danger">
            Your account has been deleted. <a href="#" class="alert-link">Sign up again!</a>
        </div>
    </div>
</body>
