<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap BlockQuotes with Footer Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container bcontent">
        <blockquote class="blockquote">
            <p class="mb-0">Welcome to Mdits</p>
            <footer class="blockquote-footer">Famous 
                <cite title="Source Title">Source Title</cite>
            </footer>
        </blockquote>
    </div>
</body>
</html>
