<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Spinners Alignment Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\jQuery\jquery.min.js"></script>
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\popper\popper.min.js"></script>
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container bcontent">
        <h2>Bootstrap Spinners Alignment</h2>
        <hr />
        <!-- Align Left -->
        <div class="d-flex justify-content-left">
            <div class="spinner-border"></div>
        </div>
        <!-- Align Center -->
        <div class="text-center">
            <div class="spinner-border"></div>
        </div>
        <!-- Align Right -->
        <div class="clearfix">
            <div class="spinner-border float-right"></div>
        </div>
    </div>
</body>
</html>
