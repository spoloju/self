<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Custom Range Control Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid bcontent">
        <h2>Bootstrap Custom Range Control</h2>
        <hr />
        <form>
            <label for="rangeinput">Set the Range</label>
            <input type="range" class="custom-range" id="range">
            <hr />
            <label for="customRange">Min, Max Range</label>
            <input type="range" class="custom-range" min="0" max="5" id="customRange">
        </form>
    </div>
</body>
</html>
