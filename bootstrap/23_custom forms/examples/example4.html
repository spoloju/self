<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Disable Custom Form Controls Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid bcontent">
        <h2>Bootstrap Disable Custom Form Controls</h2>
        <hr />
        <form>
            <h6>Select Language</h6>
            <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="custom-control-input" name="customchk" id="chkenglish" disabled>
                <label for="chkenglish" class="custom-control-label">English</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="custom-control-input" name="customchk" id="chktelugu" disabled>
                <label for="chktelugu" class="custom-control-label">Telugu</label>
            </div>
            <hr />
            <h6>Select Gender</h6>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" name="customrdb" id="rdbmale" class="custom-control-input" disabled>
                <label for="rdbmale" class="custom-control-label">Male</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" name="customrdb" id="rdbfemale" class="custom-control-input" disabled>
                <label for="rdbfemale" class="custom-control-label">Female</label>
            </div>
        </form>
    </div>
</body>
</html>
