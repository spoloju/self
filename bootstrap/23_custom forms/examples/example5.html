<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Toggle Switches Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid bcontent">
        <h2>Bootstrap Toggle Switch</h2>
        <hr />
        <form>
            <h6>Graduated?</h6>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" name="customchk" id="chkenglish">
                <label for="chkenglish" class="custom-control-label">Toggle Switch</label>
            </div>
            <hr />
            <h6>Disabled Switch</h6>
            <div class="custom-control custom-switch">
                <input type="radio" name="customrdb" id="rdbmale" class="custom-control-input" disabled>
                <label for="rdbmale" class="custom-control-label">Disabled Switch</label>
            </div>
        </form>
    </div>
</body>
</html>
