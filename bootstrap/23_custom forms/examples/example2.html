<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Custom Radio Buttons Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid bcontent">
        <h2>Bootstrap Custom Radio Buttons</h2>
        <hr />
        <form>
            <div class="custom-control custom-radio">
                <input type="radio" name="customrdb" id="rdbenglish" class="custom-control-input" checked>
                <label for="rdbenglish" class="custom-control-label">English Language</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" name="customrdb" id="rdbtelugu" class="custom-control-input">
                <label for="rdbtelugu" class="custom-control-label">Telugu Language</label>
            </div>
        </form>
    </div>
</body>
</html>
