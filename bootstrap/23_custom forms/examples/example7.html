<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Custom Select Menu Sizing Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid bcontent">
        <h2>Bootstrap Custom Select Menu Sizing</h2>
        <hr />
        <form>
            <select class="custom-select custom-select-lg mb-3">
                <option selected>Large Custom Select Menu</option>
                <option value="1">JavaScript</option>
                <option value="2">Bootstrap</option>
                <option value="3">jQuery</option>
            </select>
            <select class="custom-select mb-3">
                <option selected>Default Custom Select Menu</option>
                <option value="1">JavaScript</option>
                <option value="2">Bootstrap</option>
                <option value="3">jQuery</option>
            </select>
            <select class="custom-select custom-select-sm">
                <option selected>Small Custom Select Menu</option>
                <option value="1">JavaScript</option>
                <option value="2">Bootstrap</option>
                <option value="3">jQuery</option>
            </select>
        </form>
    </div>
</body>
</html>
