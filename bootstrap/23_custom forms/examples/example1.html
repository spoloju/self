<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Custom Checkboxes Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid bcontent">
        <h2>Bootstrap Custom Checkboxes</h2>
        <hr />
        <form>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" name="customchk" id="chkenglish">
                <label for="chkenglish" class="custom-control-label">English Language</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" name="customchk" id="chktelugu">
                <label for="chktelugu" class="custom-control-label">Telugu Language</label>
            </div>
        </form>
    </div>
</body>
</html>
