<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Button Groups Toolbar Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container bcontent">
        <h2>Bootstrap Button Groups Toolbar</h2>
        <div class="btn-toolbar">
            <div class="btn-group mr-2">
                <button type="button" class="btn btn-primary"><b>B</b></button>
                <button type="button" class="btn btn-success"><i>I</i></button>
                <button type="button" class="btn btn-danger"><u>U</u></button>
                <button type="button" class="btn btn-warning">A</button>
            </div>
            <div class="btn-group mr-2">
                <button type="button" class="btn btn-primary"><i class="fa fa-align-left"></i></button>
                <button type="button" class="btn btn-success"><i class="fa fa-align-center"></i></button>
                <button type="button" class="btn btn-danger"><i class="fa fa-align-right"></i></button>
                <button type="button" class="btn btn-warning"><i class="fa fa-list"></i></button>
                <button type="button" class="btn btn-info"><i class="fa fa-list-ol"></i></button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-danger"><i class="fa fa-code"></i></button>
                <button type="button" class="btn btn-success"><i class="fa fa-picture-o"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
