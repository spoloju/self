<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Collapse Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\jQuery\jquery.min.js"></script>
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\popper\popper.min.js"></script>
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container bcontent">
        <h2>Bootstrap Collapse</h2>
        <hr />
        <a class="btn btn-primary" data-toggle="collapse" href="#collapsediv">Collapsible Link</a>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapsediv">
            Collapsible Button
        </button>
        <div class="collapse" id="collapsediv">
            <div class="card card-body">
                TrainUonline is an eLearning organization providing quality online tutorials, articles,
                 and information related to the latest information technology .
            </div>
        </div>
    </div>
</body>
</html>
