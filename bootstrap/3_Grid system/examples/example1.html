<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Responsive Three Column Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
    <style>
        .content {
            margin-bottom:5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row content">
            <div class="col-sm-4 bg-info">col-sm-4</div>
            <div class="col-sm-4 bg-warning">col-sm-4</div>
            <div class="col-sm-4 bg-danger">col-sm-4</div>
        </div>
        <div class="row content">
            <div class="col-sm-2 bg-info">col-sm-2</div>
            <div class="col-sm-4 bg-warning">col-sm-4</div>
            <div class="col-sm-6 bg-danger">col-sm-6</div>
        </div>
        <div class="row content">
            <div class="col-sm-2 bg-info">col-sm-2</div>
            <div class="col-sm-5 bg-warning">col-sm-5</div>
            <div class="col-sm-5 bg-danger">col-sm-5</div>
        </div>
    </div>
</body>
</html>
