<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Modal with Different Sizes Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\jQuery\jquery.min.js"></script>
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\popper\popper.min.js"></script>
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid bcontent">
        <h2>Bootstrap Modal Sizes</h2>
        <hr />
        <!-- Small modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#smallModal">Small modal</button>
        <div class="modal fade" id="smallModal">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Small Modal</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>.......</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Default modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#defaultModal">Default modal</button>
        <div class="modal fade" id="defaultModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Default Modal</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>.......</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Large modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#lgModal">Large modal</button>
        <div class="modal fade" id="lgModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Large Modal</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>.......</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Extra large modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#xlModal">Extra large modal</button>
        <div class="modal fade" id="xlModal">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Extra Large Modal</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>.......</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
