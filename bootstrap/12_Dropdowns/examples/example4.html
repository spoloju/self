<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Dropdown with Buttons Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\jQuery\jquery.min.js"></script>
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\popper\popper.min.js"></script>
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
    
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container bcontent">
        <h2>Bootstrap Dropdown with Buttons</h2>
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Primary
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Database</a>
                <a class="dropdown-item" href="#">Server Side</a>
                <a class="dropdown-item" href="#">Client Side</a>
            </div>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
                Secondary
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Database</a>
                <a class="dropdown-item" href="#">Server Side</a>
                <a class="dropdown-item" href="#">Client Side</a>
            </div>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                Success
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Database</a>
                <a class="dropdown-item" href="#">Server Side</a>
                <a class="dropdown-item" href="#">Client Side</a>
            </div>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                Info
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Database</a>
                <a class="dropdown-item" href="#">Server Side</a>
                <a class="dropdown-item" href="#">Client Side</a>
            </div>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
                Warning
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Database</a>
                <a class="dropdown-item" href="#">Server Side</a>
                <a class="dropdown-item" href="#">Client Side</a>
            </div>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
                Danger
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Database</a>
                <a class="dropdown-item" href="#">Server Side</a>
                <a class="dropdown-item" href="#">Client Side</a>
            </div>
        </div>
    </div>
</body>
</html>
