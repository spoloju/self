<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Popover Directions Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\jQuery\jquery.min.js"></script>
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\popper\popper.min.js"></script>
    <script src="F:\bootstrap\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
    <script>
        $(function() {
            $('[data-toggle="popover"]').popover();
        });
    </script>
</head>
<body>
    <div class="container bcontent">
        <h2>Bootstrap Popover Directions</h2>
        <hr /><br /><br /><br />
        <button class="btn btn-primary" data-toggle="popover" data-placement="top" title="Top Popover" data-content="Top popover content">Top Popover</button>
        <button class="btn btn-primary" data-toggle="popover" data-placement="left" title="Left Popover" data-content="Left popover content">Left Popover</button>
        <button class="btn btn-primary" data-toggle="popover" data-placement="right" title="Right Popover" data-content="Right popover content">Right Popover</button>
        <button class="btn btn-primary" data-toggle="popover" data-placement="bottom" title="Bottom Popover" data-content="Bottom popover content">Bottom Popover</button>
    </div>
</body>
</html>
